<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul id="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#Grid Gallery">Grid view</a></li>
            <li class="links"><a href="#slides">Slide view</a></li>

        </ul>
    </center>
    <section id="home">
        <img id="AV" src="AV%20Team.jpg">
    </section>
    <section id="Grid Gallery">
        <h2>Grid View</h2>
        <div class="row">
            <img class="img2" src="Iron%20man.jpg">
            <img class="img2" src="Hulk.jpg">
            <img class="img2" src="Thor.jpg">
        </div>
        <div class="row">
            <img class="img2" src="captain%20america.jpg">
            <img class="img2" src="Star%20Lord.jpg">
            <img class="img2" src="Rocket.jpg">
        </div>
        <div class="row">
            <img class="img2" src="groot.jpg">
            <img class="img2" src="gamora.jpg">
            <img class="img2" src="ant%20man.jpg">
        </div>
        <div class="row">
            <img class="img2" src="Doctor%20Strange.jpg">
            <img class="img2" src="spider%20man.jpg">
            <img class="img2" src="black%20panther.jpg">
        </div>
        <div class="row">
            <img class="img2" src="captain%20marvel.jpg">
            <img class="img2" src="loki.jpg">
        </div>
    </section>
    <section id="slides">
        <h2>Sliding gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <div class="item">
                    <img class="img-responsive" src="captain%20america.jpg" alt="Captain America" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Captain America</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item active">
                    <img class="img-responsive" src="black%20panther.jpg" alt="Black Panther" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Black Panther</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Hulk.jpg" alt="Hulk" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Hulk</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Iron%20man.jpg" alt="Ironman" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Ironman</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Star%20Lord.jpg" alt="Thanos" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Star Lord</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Thor.jpg" alt="Thor" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Thor</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="gamora.jpg" alt="Gamora" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Gamora</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="captain%20marvel.jpg" alt="Captain Marvel" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Captain Marvel</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Rocket.jpg" alt="Rocket" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Rocket</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="groot.jpg" alt="groot" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Groot</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="ant%20man.jpg" alt="Ant Man" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Ant Man</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Doctor%20Strange.jpg" alt="Dr Strange" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Dr.Strange</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="spider%20man.jpg" alt="Spider Man" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Spider Man</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="loki.jpg" alt="loki" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Loki</h3>
                        <p></p>
                    </div>
                </div>
            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
</body>

</html>
